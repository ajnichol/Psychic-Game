<!DOCTYPE html>

<html>

	<head>
		<title>Psychic-Game</title>

		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">

		<link rel="stylesheet" type="text/css" href="bootstrap.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12">

					<h1>The Psychic Game</h1>

				</div>

			</div>

		</div>

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12" id="gameWrap">

					<br>

					<br>

					<p>Losses:<span id="losses">0</span></p>

					<p>Max Guess:<span id="maxGuess"></span></p>
					<br>
					<p>Guesses So Far: <span id="user-guess"></span></p>

				</div>

			</div>

		</div>

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12" id="footer">

					<p> Alex Nichols -- All Rights Reserved -- 2017</p>

				</div>

			</div>

		</div>

		<script type="text/javascript" src="assets/javascript/play-psychic.js"></script>
